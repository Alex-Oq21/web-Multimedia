<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<style>
    body {
        margin: 0px;
    }

    header {
        background-color: #ab88fd;
        width: 100%;
        height: 80px;
    }

    header img {
        margin-top: 10px;
        margin-left: 10px;
    }

    header h1 {
        font-family: 'Poppins', sans-serif;
        margin-left: 80px;
        margin-top: -59px;
    }
</style>

<body>
    <header>
        <img src="/images/-play-circle-outline_90015.png" alt="">
        <h1>Web Multimedia</h1>
    </header>
    <section class="login">
        <section class="login_container">
            <h2>Iniciar sesión</h2>
            <form action="" class="login_container--form">
                <input type="email" placeholder="Ingresa tu correo" class="input">
                <input type="password" placeholder="Ingresa tu contraseña" class="input">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recordarme
                    </label>
                    <a href="/">Olvidé mi contraseña.</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="images/google.png" alt="Google">Iniciar sesión con Google</div>
                <div><img src="images/instagram.png" alt="Instagram">Iniciar sesión con Instagram</div>
                <div><img src="images/twitter.png" alt="Twitter">Iniciar sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="/"> Registrate 🤪</a></p>
        </section>
    </section>
    <footer>
        <a href="/">Términos De Privacidad</a>
        <a href="/">Seguridad</a>
        <a href="/">Centro De Ayuda</a>
    </footer>
</body>

</html>
