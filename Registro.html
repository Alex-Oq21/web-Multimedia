<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/Registro.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <img src="/images/-play-circle-outline_90015.png" alt="">
        <h1>Web Multimedia</h1>
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Registrate Gratis!</h2>
            <form action="" class="register_container--form">
                <input type="text" placeholder="Ingresa tu Nombre" class="input">
                <input type="text" placeholder="Ingresa tu Apellido" class="input">
                <input type="text" placeholder="Ingresa tu Correo" class="input">
                <input type="password" placeholder="Ingresa tu contraseña" class="input">
                <label>Edad</label>
                <div class="register__container--age">
                    <label>Día</label>
                    <input type="text" placeholder="" inputmode="numeric" maxlength="2" >
                    <label>Mes</label>
                    <select id="month" name="month">
                        <option>Mes</option>
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <label>Año</label>
                    <input type="text" aria-invalid="true" inputmode="numeric" maxlength="4" placeholder="">
                </div>
                <label>Sexo</label>
                <div class="register__container--genre">
                    <input type="radio" name="check" id="masculino">Masculino
                    <input type="radio" name="check" id="femenino">Femenino
                    <input type="radio" name="check" id="binario">Binario
                </div>
                <button class="button">Registrarme</button>
                <div class="register__container--publicity">
                    <label>
                        <input type="checkbox" name="" id="cbox2" value="checkbox">Prefiero no recibir publicidad en mi
                        email.
                    </label>

                </div>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos De Privacidad</a>
        <a href="/">Seguridad</a>
        <a href="/">Centro De Ayuda</a>
    </footer>
</body>

</html>
